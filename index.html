<!DOCTYPE html>
<html lang="en-us">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Danger Dungeon Dungeon Master</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
                html, body {
                        margin: 0;
                        padding: 0;
                        overflow: hidden;
                        height: 100%;
                        width: 100%;
                        background: black;

        }


        /* Container full màn, căn giữa theo cả 2 trục */
                #unity-container {
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100vw;
                        height: 100vh;
                        overflow: hidden;
                        background: black;
                        display: flex;
                        justify-content: center; /* canh giữa theo chiều ngang */
                        align-items: center; /* canh giữa theo chiều dọc (khác với align-items: flex-start ở file gốc) */

        }

                #unity-canvas {
                        display: block;
                        background: black;

            /* Loại bỏ margin-top: 0 !important; của file gốc để canh giữa */

        }


    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="1080" height="1920" tabindex="1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Danger Dungeon Dungeon Master</div>
        </div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");
        var Gameinstance = null;

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                if (!warningBanner) return;
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            if (!warningBanner) return;
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    try { warningBanner.removeChild(div); } catch (e) { }
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/DD.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/DD.data.unityweb",
            frameworkUrl: buildUrl + "/DD.framework.js.unityweb",
            codeUrl: buildUrl + "/DD.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Skybull Studio",
            productName: "Danger Dungeon Dungeon Master",
            productVersion: "0.0.3",
            showBanner: unityShowBanner,
        };

        function maintainAspectRatio() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            const targetAspectRatio = 9 / 16;
            const containerAspectRatio = containerWidth / containerHeight;

            let newWidth, newHeight;

            if (containerAspectRatio > targetAspectRatio) {
                newHeight = containerHeight;
                newWidth = newHeight * targetAspectRatio;
            } else {
                newWidth = containerWidth;
                newHeight = newWidth / targetAspectRatio;
            }

            canvas.style.width = newWidth + "px";
            canvas.style.height = newHeight + "px";
        }

        window.addEventListener("resize", maintainAspectRatio);
        window.addEventListener("load", maintainAspectRatio);

        document.querySelector("#unity-loading-bar").style.display = "block";

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
            // config.devicePixelRatio = 1; // Giữ nguyên như target (comment/loại bỏ nếu không cần thiết)
        }

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                Gameinstance = unityInstance;
                window.unityInstance = unityInstance;
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>

    <script>
        (function () {
            function patch(el) {
                if (!el || el.dataset._oskPatched === "1") return;
                el.dataset._oskPatched = "1";

                el.removeAttribute("readonly");
                el.removeAttribute("disabled");
                el.setAttribute("inputmode", "none");
                el.setAttribute("autocomplete", "off");
                el.setAttribute("autocapitalize", "off");
                el.setAttribute("autocorrect", "off");
                el.setAttribute("spellcheck", "false");

                el.style.opacity = 0;
                el.style.position = "fixed";
                el.style.top = "-10000px";
                el.style.left = "-10000px";
                el.style.width = "1px";
                el.style.height = "1px";
            }

            Array.prototype.forEach.call(document.querySelectorAll("input,textarea"), patch);

            const mo = new MutationObserver(muts => {
                for (const m of muts) {
                    for (const n of m.addedNodes) {
                        if (n && (n.tagName === "INPUT" || n.tagName === "TEXTAREA")) patch(n);
                        if (n && n.querySelectorAll) {
                            n.querySelectorAll("input,textarea").forEach(patch);
                        }
                    }
                }
            });
            mo.observe(document.documentElement, { childList: true, subtree: true });
        })();
    </script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.enableClosingConfirmation();
                } catch (e) { }
            }
        });
    </script>
</body>
</html>
